name: Build Flutter APK (debug)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build_apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
name: Build Flutter APK (debug + release)

on:
  workflow_dispatch:
  push:
    paths:
      - 'flutter_app/**'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Flutter pub get
        working-directory: flutter_app
        run: flutter pub get

      - name: Generate launcher icons
        working-directory: flutter_app
        run: flutter pub run flutter_launcher_icons:main

      - name: Build release APK
        working-directory: flutter_app
        env:
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
        run: flutter build apk --release

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk

      - name: Build debug APK
        working-directory: flutter_app
        env:
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
        run: flutter build apk --debug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: flutter_app/build/app/outputs/flutter-apk/app-debug.apk
