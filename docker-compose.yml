version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: taller
      MYSQL_USER: taller_user
      MYSQL_PASSWORD: taller_pass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: taller_user
      DB_PASSWORD: taller_pass
      DB_NAME: taller
      PORT: 3000
    depends_on:
      - db
    volumes:
      - ./:/usr/src/app:cached
    command: sh -c "npm ci && node index.js"

volumes:
  db_data: {}
